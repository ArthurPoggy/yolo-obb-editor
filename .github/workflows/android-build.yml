name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - yolo_obb_editor_android/**
      - .github/workflows/android-build.yml

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    defaults:
      run:
        working-directory: yolo_obb_editor_android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Buildozer/Android
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.local/share/python-for-android
            ~/.gradle
            ~/.android
            ~/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('yolo_obb_editor_android/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential libffi-dev libssl-dev \
            zlib1g-dev libjpeg-dev libsqlite3-dev \
            libncurses-dev libtinfo6 liblzma-dev libbz2-dev \
            pkg-config libgl1-mesa-dev libgles2-mesa-dev \
            cython3

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython<3" buildozer

      - name: Verify toolchain
        run: |
          echo "Commit: $(git rev-parse HEAD)"
          echo "buildozer.spec:"
          sed -n '1,200p' buildozer.spec
          python -m pip show Cython || true
          which cython || true
          cython --version || true

      - name: Reset Android SDK cache if incomplete
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          NDK="$HOME/.buildozer/android/platform/android-ndk"
          if [ -d "$SDK" ] && [ ! -d "$SDK/build-tools" ]; then
            echo "SDK build-tools missing; removing cached SDK/NDK to force re-download."
            rm -rf "$SDK" "$NDK"
          fi

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yolo-obb-editor-apk
          path: yolo_obb_editor_android/bin/*.apk
