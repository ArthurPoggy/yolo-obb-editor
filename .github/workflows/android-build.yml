name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - yolo_obb_editor_android/**
      - .github/workflows/android-build.yml

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    defaults:
      run:
        working-directory: yolo_obb_editor_android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Buildozer/Android
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.local/share/python-for-android
            ~/.gradle
            ~/.android
            ~/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('yolo_obb_editor_android/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential libffi-dev libssl-dev \
            zlib1g-dev libjpeg-dev libsqlite3-dev \
            libncurses-dev libtinfo6 liblzma-dev libbz2-dev \
            pkg-config libgl1-mesa-dev libgles2-mesa-dev \
            cython3

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython<3" buildozer

      - name: Verify toolchain
        run: |
          echo "Commit: $(git rev-parse HEAD)"
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          echo "---"
          head -30 buildozer.spec
          python -m pip show Cython || true

      - name: Reset stale caches
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          if [ -d "$SDK" ] && [ ! -d "$SDK/build-tools" ]; then
            echo "SDK build-tools missing; purging cached SDK/NDK."
            rm -rf "$HOME/.buildozer/android/platform/android-sdk" \
                   "$HOME/.buildozer/android/platform/android-ndk"*
          fi
          rm -rf "$HOME/.gradle/caches" "$HOME/.gradle/daemon" 2>/dev/null || true

      - name: Build APK (debug)
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yolo-obb-editor-apk
          path: yolo_obb_editor_android/bin/*.apk
